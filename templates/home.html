{% extends "layout.html" %}
{% block content %}

    {% if loggedIn %}
    Welcome back {{username}}!
    <br>
    {% endif %}

    {% if loggingOut %}
    <p> Logged out successfully! </p>
    <br>
    {% endif %}
    
    {% if error %}
    <p> {{errorStatement}} </p>
    <br>
    {% endif %}

    <form action = "/search">
      Search: 
      <input type = "text" name="search">
      <input type = "submit" value = "search"> 
      <br>
    </form>

    
    {% if loggingOut %}
    <form action = "/logout">
      <input type = "submit" value = "logout">
    </form>
    { % endif % }

{% endblock %}
